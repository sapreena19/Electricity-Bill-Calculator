<html lang="en">

    <title>Electricity Bill Calculator</title>
  </head>
  <body>
    <div id="root"></div>
        <header class="header">
            <a href="#" class="logo">Electricity Bill</a>
            <nav class="navbar">
              <a href="#">Home</a>
              <a href="electricity.png">Eb Chart</a>
              <a class="add-button" id="add-popup-button"> Send Message</a>
            </nav>
          </header>
      
    </div>
    <div class="container">
      <h3>Electricity Bill Calculator</h3>
      <div class="row">
    
        
         <div class="mb-1"><input type="number" placeholder="Enter your units" id="units"></div>
         <div>
        <button class="btn btn-primary btn-sm" onClick="return calculate()">Calculate</button>
         </div>  
        
    <h2 >Total bill =  </h2>
     <h2 id="bill"></h2>
            
      
                  </div>
      
              </div>
      
          </div>
          <script type="text/javascript">
              function calculate(){
                  var a=parseInt(document.getElementById('units').value);
                 
                  if(a<=100){
                      var cost1=a*0;
                      var bill=cost1;
                      document.getElementById("bill").innerHTML=Math.floor(bill);
                  }
                  if(a>=101 && a<=200){
                      var unit1=a-100;
                      var unit2=unit1*2.25;
      
                      var bill=unit2;
                      document.getElementById("bill").innerHTML=Math.floor(bill);
                  }
                  if(a>=201 && a<=400){
                      var unit1=a-100;
                      var unit2=100*2.35;
                      var unit3=a-200;
                      var balunit=unit3*4.7;
                      var bill=balunit+unit2;
                      document.getElementById("bill").innerHTML=Math.floor(bill);
                  }
      
                    if(a>=401 && a<=500){
                      var unit1=a-100;
                      var unit2=100*2.35;
                      var unit3=100*9;
                      var unit5=a-400;
                      var balunit=unit5*6.30;
                      var bill=unit2+unit3+balunit;
                      document.getElementById("bill").innerHTML=Math.floor(bill);
                  }
                  if(a>=501 && a<=600){
                      var unit1=a-100;
                      var unit2=100*13.50;
                      var unit3=100*6.30;
                      var unit5=a-500;
                      var balunit=unit5*8.4;
                      var bill=unit2+unit3+balunit;
                      document.getElementById("bill").innerHTML=Math.floor(bill);
                  }
                  if(a>=601 && a<=800){
                      var unit1=a-100;
                      var unit2=100*13.50;
                      var unit3=100*6.00;
                      var unit4=100*8.00;
                      var unit5=a-600;
                      var balunit=unit5*9.45;
                      var bill=unit2+unit3+ unit4+balunit;
                      document.getElementById("bill").innerHTML=Math.floor(bill);
                  }
                  if(a>=801 && a<=1000){
                      var unit1=a-100;
                      var unit2=100*13.50;
                      var unit3=100*6.00;
                      var unit4=100*8.00;
                      var unit5=100*18.00;
                      var unit6=a-800;
                      var balunit=unit6*10.50;
                      var bill=unit2+unit3+ unit4+unit5+balunit;
                      document.getElementById("bill").innerHTML=Math.floor(bill);
                  }
                  return false;
              }
      
             
                    </script>

      <button id="submit">Submit</button>

      </form>
